<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script>
    console.log("Step 1");

    // Create tile layer for the map background
    let tileLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors",
    });

    // Create the map object with initial settings
    let map = L.map("map", {
      center: [37.0902, -95.7129],  // Starting position [latitude, longitude] (USA)
      zoom: 5,
      layers: [tileLayer],  // Adding the tile layer to the map
    });

    tileLayer.addTo(map);

    // Create the meteorite layer
    let meteorite = new L.LayerGroup();

    // Base layers for the map
    let baseMaps = {
      "OpenStreetMap": tileLayer,
    };

    // Overlay layer for the meteorites
    let overlayMaps = {
      "Meteorites": meteorite,
    };

    // Add the layer control
    L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

    // Fetch meteorite data
    d3.csv("static/resources/Meteorite_Data.csv").then(function(data) {
      console.log("CSV Data Loaded:", data);
      
      data.forEach(function(d) {
        let lat = parseFloat(d.reclat); // Or other column for latitude
        let lon = parseFloat(d.reclong); // Or other column for longitude
        
        if (!isNaN(lat) && !isNaN(lon)) {
          L.circleMarker([lat, lon], {
            radius: 6,
            color: "#ff7800",
            weight: 1,
            opacity: 0.8,
            fillOpacity: 0.6,
          })
          .bindPopup(`<h3>${d.name}</h3><hr><p>Mass: ${d.mass} grams</p>`)
          .addTo(meteorite);
        }
      });

      // Add meteorite layer to map
      meteorite.addTo(map);
    }).catch(function(error) {
      console.error('Error loading the CSV file:', error);
    });

  </script>
</body>
</html>
